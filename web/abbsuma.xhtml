<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./templatemain.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        
        <h:form>    
            <p:panel id="pnlArbolSuma" header="Arbol Sumatoria">
                <p:diagram value="#{arbolSumaControlador.model}" style="height:400px"/>
            </p:panel>
            <p:panel header="Nuevo Nodo">
                <p:inputText id="txtNuevoDato" value="#{arbolSumaControlador.numero}" required="true"/>
                <p:commandButton value="Agregar" update="@all" ajax="false" action="#{arbolSumaControlador.adicionarNodo()}"/>
            </p:panel>
        </h:form>
        
    </ui:define>

</ui:composition>
