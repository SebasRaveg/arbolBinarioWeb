<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./templatemain.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <p:diagram id="pnlArbolN" value="#{arbolNControlador.model}" style="height:400px" styleClass="ui-widget-content" />
        <h:form>
            <p:panel header="Nuevo Nodo">
                <p:outputLabel value="Dato:"/>
                <p:inputText required="true" value="#{arbolNControlador.dato}"/>
                <p:commandButton ajax="false"  value="Agregar" action="#{arbolNControlador.insertarNodo()}" update="@all" />
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
